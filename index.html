<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Fast Typing Game</h1>
        <div id="game">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">15</span>s</p>
            <h2 id="word-display">Start</h2>
            <input type="text" id="word-input" placeholder="Enter the word above" autofocus>
            <p id="message"></p>
        </div>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
